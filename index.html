<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide to Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Word Display above the slider -->
<div class="slider-wrapper">
    <div id="word-display" class="word-display">Adventure</div>

    <!-- Slider and Letters -->
    <div class="slider-container">
        <input type="range" id="letterSlider" min="0" max="2" step="1" value="0">
        <span class="middle"></span>
    </div>
    
    <!-- The letters A, T, Z below the slider -->
    <div class="letters">
        <span>A</span>
        <span>T</span>
        <span>Z</span>
    </div>
</div>

<!-- Option Boxes for A -->
<div id="option-A" class="options" style="display: flex;">
    <div id="box-explore" class="option-box">Explore</div>
    <div id="box-discover" class="option-box">Discover</div>
</div>

<!-- Option Boxes for T -->
<div id="option-T-boxes" class="options" style="display: none;">
    <div id="box-car" class="option-box">Car</div>
    <div id="box-beauty" class="option-box">Beauty</div>
    <div id="box-sport" class="option-box">Sport</div>
</div>

<!-- Option Boxes for Z -->
<div id="option-Z" class="options" style="display: none;">
    <div id="box-relax" class="option-box">Relax</div>
    <div id="box-wellness" class="option-box">Wellness</div>
</div>

<!-- New Content for Travel (Initially hidden) -->
<div class="travel-content" id="travel-content" style="display: none;">
    <div id="travel-display" class="word-display">Travel</div>
    
    <!-- New Slider for Travel -->
    <div class="slider-container">
        <input type="range" id="travelSlider" min="0" max="2" step="1" value="0">
        <span class="middle"></span>
    </div>
    
    <!-- New Travel Options -->
    <div id="travel-options" class="options">
        <div class="option-box">Hotels</div>
        <div class="option-box">Flights</div>
        <div class="option-box">Restaurants</div>
    </div>

    <!-- Beauty-related options (SALONS, etc.) -->
    <div id="beauty-options" class="options" style="display: none;">
        <div id="box-salons" class="option-box">Salons</div>
        <div id="box-barbershops" class="option-box">Barbershops</div>
        <div id="box-lashes" class="option-box">Lashes</div>
        <div id="box-spa" class="option-box">Spa</div>
    </div>

    <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
